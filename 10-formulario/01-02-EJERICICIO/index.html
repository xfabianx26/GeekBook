<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
   
</head>
<body>
<!-- Nombre
Apellido
Email
Calle
Ciudad
Provincia
País
DNI
Teléfono
Contraseña
Confirmar contraseña
Botón de enviar -->
    
    <form action="" method="POST">
        <p>
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre" required>
        </p>
        <p>
            <label for="apellido">Apellido:</label><br>
            <input type="text" name="apellido" id="nombre" placeholder="Apellido">
        </p>
        <p>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Email" required> 
        </p>

        <p>
            <label for="calle">Calle:</label><br>
            <input type="text" name="calle" id="calle" placeholder="Calle" required>
        </p>
        <p>
            <label for="ciudad">Ciudad:</label><br>
            <input type="text" name="ciudad" id="ciudad" placeholder="Ciudad" required value="Madrid">
        </p>
        <p>
            <label for="provincia">Provincia:</label><br>
            <input type="text" name="provincia" id="provincia" placeholder="Provincia" required>
        </p>
        <p>
            <label for="pais">País:</label><br>
            <input type="text" name="pais" id="pais" placeholder="País" required value="España">
        </p>
        <p>
            <label for="dni">DNI:</label><br>
            <input type="number" name="dni" id="dni" placeholder="DNI" required>
        </p>
        <p>
            <label for="telefono">Teléfono:</label><br>
            <input type="tel" name="telefono" id="telefono" placeholder="Teléfono" required>
        </p>
        <p>
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
        </p>
        <p>
            <label for="confir-password">Confirmar contraseña:</label><br>
            <input type="password" name="confir-password" id="confir-password" placeholder="Confirmar contraseña" required>
        </p>
        <p>
            <input type="submit" value="Botón de enviar">
        </p>
       
    </form>

</body>
</html>
